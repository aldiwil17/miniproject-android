<body>
Given a 2D matrix filled with 0's and 1's, you need to find the largest rectangle containing only
1's and return the value.<br/>
<h3>Example</h3>
<h4>Input</h4>
[[1,1,0,0,1],<br/>
[1,1,<b>1</b>,<b>1</b>,<b>1</b>], <br/>
[1,0,<b>1</b>,<b>1</b>,<b>1</b>], <br/>
[1,0,0,1,0]] <br/>
<br/>
<h4>Output</h4>
6
</body>
